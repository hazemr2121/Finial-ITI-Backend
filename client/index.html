<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Group Chat</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="./node_modules/socket.io/client-dist/socket.io.min.js"
      defer
    ></script>
    >
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="chat-container p-3 mb-2 bg-dark text-white">
        <h2>Group Chat</h2>
        <div id="messages"></div>
      </div>
      <div class="d-flex">
        <input
          type="text"
          id="message"
          class="form-control bg-dark text-white col-11"
          placeholder="Type a message..."
        />
        <button class="btn btn-success col-1" id="send">Send</button>
      </div>
    </div>
  </body>
</html>
